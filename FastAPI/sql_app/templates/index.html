<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <div class="main">
        <h1>To-Do App</h1>

        <div class="scrollDiv">
            <ul>
                <!-- this will be auto generated -->
                {% for task in tasks %}
                <li>
                    <div class="showDiv">
                        <h5><i class="bi bi-star-fill me-3"></i>{{ task.title }}</h5>
                        <i class="bi bi-caret-down dropButton"></i>
                    </div>
                    <div class="settingsDiv">
                        <div class="buttonDiv">
                            <a class="update" href="#">UPDATE</a>
                            <a class="delete" href="{{ url_for('delete_task', task_id=task.id) }}">DELETE</a>
                        </div>
                        <div class="updateDiv">
                            <form method="post" action="{{ url_for('update_task', task_id=task.id) }}">
                                <input class="updateClass" type="text" name="update_input" value="">
                                <input class="submitClass" type="submit" value="CONFIRM">
                            </form>
                        </div>
                    </div>
                </li>
                {% endfor %}

            </ul>
        </div>

        <div>
            <form class="addDiv" method="post">
                <button class="addButton" type="submit"><i class="bi bi-plus-circle-dotted"></i></button>
                <input class="addInput" type="text" name="new_task" placeholder="Add a Task">
                <input type="hidden" id="add_task" name="add_task" value="add_task">
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="{{ url_for('static', path='js/app.js') }}"></script>
</body>
</html>
